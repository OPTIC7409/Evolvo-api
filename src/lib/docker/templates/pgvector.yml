# pgvector Docker Compose Template
# PostgreSQL with vector extension for AI/ML embeddings storage

version: '3.8'

services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: evolvo-${PROJECT_ID}-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_USER: evolvo
      POSTGRES_PASSWORD: ${PGVECTOR_PASSWORD}
      POSTGRES_DB: vectors
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${PGVECTOR_PORT}:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolvo -d vectors"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "evolvo.project=${PROJECT_ID}"
      - "evolvo.service=pgvector"
      - "evolvo.managed=true"
    networks:
      - evolvo-network

volumes:
  pgvector_data:
    driver: local
    labels:
      - "evolvo.project=${PROJECT_ID}"

networks:
  evolvo-network:
    name: evolvo-${PROJECT_ID}
    external: true
