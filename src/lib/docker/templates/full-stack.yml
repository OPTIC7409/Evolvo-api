# Full Stack Docker Compose Template
# Complete development environment with PostgreSQL, Redis, and pgvector

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: evolvo-${PROJECT_ID}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: evolvo
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: app
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolvo -d app"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    labels:
      - "evolvo.project=${PROJECT_ID}"
      - "evolvo.service=postgres"
    networks:
      - evolvo-network

  redis:
    image: redis:7-alpine
    container_name: evolvo-${PROJECT_ID}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    labels:
      - "evolvo.project=${PROJECT_ID}"
      - "evolvo.service=redis"
    networks:
      - evolvo-network

  pgvector:
    image: pgvector/pgvector:pg16
    container_name: evolvo-${PROJECT_ID}-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_USER: evolvo
      POSTGRES_PASSWORD: ${PGVECTOR_PASSWORD}
      POSTGRES_DB: vectors
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${PGVECTOR_PORT}:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolvo -d vectors"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    labels:
      - "evolvo.project=${PROJECT_ID}"
      - "evolvo.service=pgvector"
    networks:
      - evolvo-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgvector_data:
    driver: local

networks:
  evolvo-network:
    name: evolvo-${PROJECT_ID}
    driver: bridge
